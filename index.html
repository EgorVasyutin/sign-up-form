<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hat">
    <div class="logo">
        <div class="logo__img"><img src="img/Logo.svg" alt="logo"></div>
        <span class="logo__text">company name</span>
    </div>
    <div class="step">
        <div><img src="img/circle-blue.svg"></div>
        <div class="step__line"><img src="img/line.svg"></div>
        <div><img src="img/circle-def.svg"></div>
        <div class="step__line"><img src="img/line.svg"></div>
        <div><img src="img/circle-def.svg"></div>
    </div>
    <div class="close">
        <img src="img/hat-close.svg">
    </div>

</div>
<div class="content">
    <div class="content__text--header">
        Registration
    </div>
    <div class="content__text">
        Fill in the registration data. It will take a couple of minutes.<br>
        All you need is a phone number and e-mail
    </div>

    <div class="lock">
        <div class=""><img src="img/Vector.svg" alt="lock"></div>
        <div class="lock-text">
            We take privacy issues seriously. You can be sure<br> that your personal data is securely protected.
        </div>
        <div class="lock__close"><img src="img/lock-close.svg" alt="close"></div>
    </div>
    <form>
        <div class="form__num">
            <div class="num__text">Enter your phone number</div>

                <label class="form__num--label">
                    <div class="prefix">
                        <select class="prefix__select">
                            <option>
                                +1
                            </option>
                            <option>
                                +2
                            </option>
                            <option>
                                +3
                            </option>
                            <option>
                                +4
                            </option>
                            <option>
                                +5
                            </option>
                            <option>
                                +6
                            </option>
                            <option>
                                +7
                            </option>
                        </select>
                    </div>
                    <input  class="form__num--input">
                </label>
            </div>

        <button type="submit" class="form__button">Send Code</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
